<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Movie API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='fonts/stylesheet.css'>
    <link rel='stylesheet' type='text/css' href='css/remix/remixicon.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="w-1">
                    <div class="searchBar">
                        <input type="text" id="search"  placeholder="test using type movie RRR / K.G.F: Chapter 1
                        "  />
                        <button id="find"><i class="ri-search-line" onclick="findMovie()"></i></button>
                    </div>
                </div>
                <div class="mainClass">
                    <div class="mian-body d-flex">
                        <div class="w-2">
    
                        </div>
                        <div class="w-2">
                            <img src="../rrr.jpg" height="100%" id="backPoster">
                        </div>
                        <div class="bg-color">
                            <div class="content d-flex row justify-space-between">
                                <div class="w-30">
                                    <img src="../rrr.jpg" alt="" id="poster">
                                </div>
                                <div class="w-70">
                                    <div class="movieData d-flex row justify-content-end flex-column">
                                        <div class="logo">Movie API</div>
                                        <h1 id="movieName">RRR</h1>
                                        <div class="d-flex align-item-center">
                                            <span>Rating : </span>
                                            <p  id="rating" class="margin-left"></p>
                                        </div>
                                        <p id="plot">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique aut, illo esse
                                            beatae, molestiae laudantium eveniet. Qui.</p>
                                        <div class="d-flex align-item-center"><span>Actors : </span>
                                            <p id="actors" class="margin-left"></p>
                                        </div>
                                        <div class="d-flex align-item-center">
                                            <span>Genres : </span>
                                            <p id="genres" class="margin-left"></p>
                                        </div>
                                        <div class="d-flex align-item-center">
                                            <span>Runtime : </span>
                                            <p id="runtime" class="margin-left"></p>
                                        </div>
                                        <div>
                                            <button class="playButton"><i class="ri-play-line"></i>PLAY NOW</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>

                <div class="noResult">
                    <div class="w-1">
                        <div class="gif d-flex align-item-center justify-content-center flex-column">
                            <img src="result.gif"  alt="">
                            <h2>Search any movie</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    function findMovie() {
        var search = document.getElementById('search');
        var poster = document.getElementById('poster');
        var plot = document.getElementById('plot');
        var rating = document.getElementById('rating');
        var backPoster = document.getElementById('backPoster');
        var movieName = document.getElementById('movieName');
        var actors = document.getElementById('actors');
        var genres = document.getElementById('genres');
        var runtime= document.getElementById('runtime');
        var mainClass = document.querySelector('.mainClass')
        var noResult = document.querySelector('.noResult')

        console.log(noResult)
        mainClass.style.display = "block"
        noResult.style.display = "none"


        $.ajax({
            url: `http://www.omdbapi.com/?apikey=9a8c9976&t=${search.value}`,
            method: "GEt",
            success: function (res) {
                console.log(res)
                poster.src = res.Poster
                backPoster.src = res.Poster
                rating.innerHTML = res.imdbRating
                plot.innerHTML = res.Plot
                movieName.innerHTML = res.Title
                actors.innerHTML = res.Actors
                genres.innerHTML = res.Genre
                runtime.innerHTML = res.Runtime
            }
        });
        search.value = '';
    }
</script>
</html>
